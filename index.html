<!DOCTYPE html>
  <head>
    <title>Scrolling Text</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>SCROLLING TEXT</h1>
    <h4>This is a scrolling text app. Users can input some custom text and display it in a scrolling LED text style using JavaScript to input and output user data.</h4>
      Type a message to be shown on large scrolling text:
      <input type="text" id="text" name="text" placeholder="Message">
      <button onclick="scrollingText()" id="button">Preview</button>
      <button onclick="refresh()" type="reset" id="reset">Reset</button> 
<br><br><br>
      <div id="visible" style="display: none;">
        <div class="animated-box">
          <marquee direction="left" behavior="scroll" scrollamount="50" id="message"></marquee>
        </div>
        <form action="scroll.php" method="GET">
          <input type="hidden" id="hiddenMessage" name="msg">    
          <button type="submit">View full page</button>
        </form>
        <input type="text" id="shareLink" readonly>
        <button onclick="copyLink()" id="string">Copy Link</button>
      </div>
    <script src="script.js"></script>
    <br><br>
    <footer style="font-family: monospace;">
      <a href="https://github.com/N3rdyCalcium/Scrolling-Text/" target="_blank">Source code</a>

  </body>
</html>
