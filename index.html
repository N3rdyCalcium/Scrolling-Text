<!DOCTYPE html>
  <head>
    <title>Scrolling Text</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>SCROLLING TEXT [BETA]</h1>
    <h4>This is a scrolling text app. Users can input some custom text and display it in a scrolling LED text style using JavaScript to input and output user data.</h4>
    
    Type a message to be shown on large scrolling text:
    <input type="text" id="text" placeholder="Message" />
    <button onclick="scrollingText()" type="submit" id="button">Done</button>
    <button onclick="refresh()" type="reset" id="reset">Reset</button> 
<br><br><br>
    <div class="animated-box" id="visible" style="display: none;">
      <marquee direction="left" behavior="scroll" scrollamount="50" id="message"></marquee>
    </div>
    <script src="script.js"></script>
    <footer style="font-family: monospace;">
      <a href="https://github.com/N3rdyCalcium/Scrolling-Text/">Source code</a>

      Made by Calvin Tanuri

      Instagram: <a href="https://instagram.com/cakbtanuri" target="_blank">@cakbtanuri</a>
    </footer>
  </body>
</html>
